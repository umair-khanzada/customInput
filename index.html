<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>special car number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>

</head>
<body ng-app="cardNumberApp">

<div class="container" ng-controller="mainCtrl">
    <div class="row" style="margin-top: 50px">
        <p>enter card number:</p>
        <special-card-number type="nic-card" special-char="-" config="data" focus="true" success-handler="fullCardNumber(cardNumber, separatedCardNumber)"></special-card-number>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="app.js"></script>
</body>
</html>
