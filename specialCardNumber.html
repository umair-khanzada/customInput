<form name="form" class="form-inline" ng-submit="formSubmit(form)">
<div style="display: flex;">
    <!--step1 start here-->
    <div class="form-group col-md-3" ng-repeat="obj in config" ng-init="nextNum = $index + 1; prevNum = $index - 1; currEleId = 'step' + $index; nextEleId = $last ? 'submit' : 'step' + nextNum; prevEleId = $first ? '' : 'step' + prevNum">
        <div>
            {{nextEleId}}, {{prevNum}}
            <input type="number"
                   name="{{currEleId}}"
                   class="form-control"
                   id="{{currEleId}}"
                   ng-model="obj.model"
                   placeholder="454"
                   ng-pattern="allowNumberOnly"
                   ng-minlength="3"
                   ng-maxlength="3"
                   ng-keyup="transferFocus(form, currEleId, nextEleId)"
                   ng-focus="transferFocus(form, prevEleId, prevEleId)"
                   required>
        </div>
        <!--Note: if you want error doesn't show before submit add this `ng-if="form.$submitted"`-->
        <div ng-messages="form[currEleId].$error" role="alert">
            <div ng-if="form.$submitted" class="alert alert-danger" ng-message="required">This field is required.</div>
            <div class="alert alert-info" ng-message="pattern">You can enter only number.</div>
            <div class="alert alert-info" ng-message="maxlength">This field can be at most 3 characters long.</div>
            <div class="alert alert-info" ng-message="minlength">This field can be at least 3 characters long.</div>
        </div>
    </div>
